<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Client</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input [formControl]="username" type="text" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input [formControl]="phoneNumber" type="text" class="form-control" placeholder="Phone Number">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input [formControl]="ID" type="text" class="form-control" placeholder="ID">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input [formControl]="firstName" type="text" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input [formControl]="lastName" type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input [formControl]="address" type="text" class="form-control" placeholder="Address">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input [formControl]="city" list="CityList" type="text" class="form-control" placeholder="City">
                                        <datalist id="CityList">
                                            <option value="San Jose">San Jose</option>
                                            <option value="Cartago">Cartago</option>
                                            <option value="Heredia">Heredia</option>
                                            <option value="Alajuela">Alajuela</option>
                                            <option value="Guanacaste">Guanacaste</option>
                                            <option value="Limon">Limon</option>
                                            <option value="Ciudad de Panama">Ciudad de Panama</option>
                                        </datalist>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input [formControl]="country" list="CountryList" type="text" class="form-control" placeholder="Country">
                                        <datalist id="CountryList">
                                            <option value="Costa Rica">Costa Rica</option>
                                            <option value="Panama">Panama</option>
                                        </datalist>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input [formControl]="email" type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input [formControl]="password" type="text" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <a href="#/clients"><button (click)="editClient()" type="submit" class="btn btn-info btn-fill pull-right">Save Changes</button></a>
            </div>
        </div>
    </div>
</div>
