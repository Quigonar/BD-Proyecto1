<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Service</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input [formControl]="name" type="text" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Cost</label>
                                        <input [formControl]="cost" type="text" class="form-control" placeholder="Cost">
                                    </div>
                                </div>
                                <!--<div class="col-md-3">
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input [formControl]="price" type="text" class="form-control" placeholder="Price">
                                    </div>
                                </div>-->
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Estimated Duration</label>
                                        <input [formControl]="duration" type="text" class="form-control" placeholder="Duration">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Products Needed</label>
                                        <input [formControl]="products" type="text" class="form-control" placeholder="Jabon,Aspiradora">
                                        <!--<ng-multiselect-dropdown
                                            [placeholder]="products.value"
                                            [settings]="dropdownSettings"
                                            [data]="productos.slice()"
                                            [formControl]="products">
                                        </ng-multiselect-dropdown>-->
                                    </div>
                                </div>
                                <!--<div class="col-md-3">
                                    <div class="form-group">
                                        <label>Required Personal</label>
                                        <input [formControl]="personalReq" list="PersonalList" type="text" class="form-control" placeholder="Required Personal">
                                        <datalist id="PersonalList">
                                            <option value="Lavador">Lavador</option>
                                            <option value="Pulidor">Pulidor</option>
                                        </datalist>
                                    </div>
                                </div>-->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Punctuation</label>
                                        <input [formControl]="punctuation" type="text" class="form-control" placeholder="Punctuation">
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h4 class="title">Productos Disponibles</h4>
                    </div>
                    <div class="content table-full-width">
                        <table class="table table-striped">
                              <thead>
                                  <tr>
                                      <th *ngFor="let cell of productos.headerRow">{{ cell }}</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let row of productos.dataRows; let indexOfClient=index;">
                                      <td *ngFor="let cell of row">{{cell}}</td>
                                  </tr>
                              </tbody>
                        </table>
                  </div>
                </div>
                <a href="#/services"><button (click)="editService()" type="submit" class="btn btn-info btn-fill pull-right">Edit Service</button></a>
            </div>
        </div>
    </div>
</div>
