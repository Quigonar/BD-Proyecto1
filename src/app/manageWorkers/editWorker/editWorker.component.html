<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Worker</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input [formControl]="ID" type="text" class="form-control" placeholder="ID">
                                        <!--<input type="text" class="form-control" placeholder="Username">-->
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Role</label>
                                        <input [formControl]="role" list="RoleList" type="text" class="form-control" placeholder="Role">
                                        <datalist id="RoleList">
                                            <option value="Lavador">Lavador</option>
                                            <option value="Pulidor">Pulidor</option>
                                        </datalist>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <input [formControl]="dateBirth" type="date" class="form-control" placeholder="DD/MM/YYYY">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input [formControl]="firstName" type="text" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>First Last Name</label>
                                        <input [formControl]="firstLN" type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Second Last Name</label>
                                        <input [formControl]="secondLN" type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input [formControl]="username" type="text" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input [formControl]="password" type="text" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Date of Admission</label>
                                        <input [formControl]="dateAdmission" type="date" class="form-control" placeholder="DD/MM/YYYY">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Salary Type</label>
                                        <input [formControl]="salary" list="SalaryList" type="text" class="form-control" placeholder="Salary Type">
                                        <datalist id="SalaryList">
                                            <option value="Semanal">Semanal</option>
                                            <option value="Bisemanal">Bisemanal</option>
                                        </datalist>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <a href="#/workers"><button (click)="editWorker()" type="submit" class="btn btn-info btn-fill pull-right">Save Changes</button></a>
            </div>
        </div>
    </div>
</div>
