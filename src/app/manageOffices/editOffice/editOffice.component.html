<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Office</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input [formControl]="city" type="text" class="form-control" placeholder="City">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Canton</label>
                                        <input [formControl]="canton" type="text" class="form-control" placeholder="Canton">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>District</label>
                                        <input [formControl]="district" type="text" class="form-control" placeholder="District">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input [formControl]="name" type="text" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input [formControl]="phoneNum" type="text" class="form-control" placeholder="12345678">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Opening Date</label>
                                        <input [formControl]="opDate" type="date" class="form-control" placeholder="Opening Date">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Manager Name</label>
                                        <input [formControl]="manName" list="WorkersN" type="text" class="form-control" placeholder="Manager Name">
                                        <datalist id="WorkersN">
                                            <option *ngFor="let worker of workers" [value]="worker.Name">
                                                {{worker.FirstN}}
                                            </option>
                                        </datalist>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Manager Last Name</label>
                                        <input [formControl]="manLName" list="WorkersLN" type="text" class="form-control" placeholder="Manager Last Name">
                                        <datalist id="WorkersN">
                                            <option *ngFor="let worker of workers" [value]="worker.LastN">
                                                {{worker.LastN}}
                                            </option>
                                        </datalist>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Starting Date of Manager</label>
                                        <input [formControl]="manInDate" type="date" class="form-control" placeholder="Starting Date of Manager">
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <a href="#/offices"><button (click)="editOffice()" type="submit" class="btn btn-info btn-fill pull-right">Edit Office</button></a>
            </div>
        </div>
    </div>
</div>
