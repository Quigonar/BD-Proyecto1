<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class ="row">
                            <div class ="col-md-11">
                                <h4 class="title"> Points </h4>
                            </div>
                        </div>
                    </div>
                    <div class="content table-full-width table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td *ngFor="let cell of tableData1.dataRow; let indexOfFact=index;">
                                        {{cell}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>        
            </div>
        </div>
    </div>
</div>
