<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Appointment Reservation</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Client's Information</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input [formControl]="ID" list="ClientList" type="text" class="form-control" placeholder="ID">
                                        <datalist id="ClientList">
                                            <option *ngFor="let client of clients" [value]="client.ID">
                                                {{client.FirstN}} {{client.LastN}}
                                            </option>
                                        </datalist>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Vehicle's License Plate</label>
                                        <input [formControl]="licensePlate" type="text" class="form-control" placeholder="ABC-123/123456">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Appointment's Information</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Office</label>
                                        <input [formControl]="office" list="OfficeList" type="text" class="form-control" placeholder="Office">
                                        <datalist id="OfficeList">
                                            <option *ngFor="let office of offices" [value]="office.Name">
                                                {{office.City}}, {{office.Canton}}
                                            </option>
                                        </datalist>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Service Required</label>
                                        <input [formControl]="service" list="ServiceList" type="text" class="form-control" placeholder="Service">
                                        <datalist id="ServiceList">
                                            <option *ngFor="let service of services" [value]="service.Name">
                                                {{service.Name}}
                                            </option>
                                        </datalist>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Date & Time</label>
                                        <input [formControl]="date" type="datetime-local" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <a href="#/appointments"><button (click)="editAppointment()" type="submit" class="btn btn-info btn-fill pull-right">Add Appointment</button></a>
            </div>
        </div>
    </div>
</div>
