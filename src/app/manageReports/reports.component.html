<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <div class="row">
                          <div class="col-md-11">
                              <h4 class="title">  Reports  </h4>
                          </div>
                          <!--<div class="col-md-1">
                              <a href="#/add-worker">
                                  <button type="submit" class="btn btn-info btn-fill pull-right">
                                      <div class="font-icon-detail"><i class="pe-7s-add-user"></i></div>
                                  </button>
                              </a>
                          </div>-->
                      </div>
                      <p class="category">    List of all the reports that can be downloaded    </p>
                  </div>
                  <div class="content table-responsive table-full-width">
                      <table class="table table-hover table-striped">
                          <thead>
                              <tr>
                                  <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let row of tableData1.dataRows; let indexOfReporter=index;">
                                  <td *ngFor="let cell of row">{{cell}}</td>
                                  <td class="td-actions text-right">
                                      <button (click)="downloadReport(index)" type="button" rel="tooltip" title="Download" class="btn btn-danger btn-simple btn-xs">
                                          <i class="fa fa-download"></i>
                                      </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
