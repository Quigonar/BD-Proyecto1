<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class ="row">
                            <div class ="col-md-11">
                                <h4 class="title"> Reports </h4>
                            </div>
                        </div>
                    </div>
                    <div class="content table-full-width table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre del reporte</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Reporte de planilla</td>
                                    <td></td>
                                    <td class="td-actions text-right">
                                        <button (click)="downloadReport(1)"type="button" rel="tooltip" title="Download" class="btn btn-info btn-simple btn-xs">
                                            <i class="fa fa-download"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Reporte de tipos de lavado por cliente</td>
                                    <td>
                                        <input [formControl]="id" list="clientList" type="text" class="form-control" placeholder="Client ID">
                                        <datalist id="clientList">
                                            <option *ngFor="let client of clients" [value]="client.ID">
                                                {{client.FirstLN}}, {{client.FirstN}}
                                            </option>
                                        </datalist>
                                    </td>
                                    <td class="td-actions text-right">
                                        <button (click)="downloadReport(2)"type="button" rel="tooltip" title="Download" class="btn btn-info btn-simple btn-xs">
                                            <i class="fa fa-download"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Reporte de rendencion de puntos</td>
                                    <td></td>
                                    <td class="td-actions text-right">
                                        <button (click)="downloadReport(3)"type="button" rel="tooltip" title="Download" class="btn btn-info btn-simple btn-xs">
                                            <i class="fa fa-download"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>        
            </div>
        </div>
    </div>
</div>
