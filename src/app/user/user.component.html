<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">User info</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" [formControl]="username" class="form-control" disabled placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Phone Number </label>
                                        <input type="text" [formControl]="phoneNum" class="form-control" disabled placeholder="Phone">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label> ID</label>
                                        <input type="number" [formControl]="ID" class="form-control" disabled placeholder="ID">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>First Name </label>
                                        <input type="text" [formControl]="firstN" class="form-control" disabled placeholder="Company">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>First Last Name</label>
                                        <input type="text" [formControl]="firstLN" class="form-control" disabled placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Second Last Name</label>
                                        <input type="text" [formControl]="secondLN" class="form-control" disabled placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" [formControl]="address" class="form-control" disabled placeholder="Home Address">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" [formControl]="email" class="form-control" disabled placeholder="City">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="text" [formControl]="password" class="form-control" placeholder="New Password">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" (click)="updatePass()" class="btn btn-info btn-fill pull-right">Update Password</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
